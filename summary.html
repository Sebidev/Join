<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/summary.css" rel="stylesheet" type="text/css">
    <link href="/fonts/inter.css" rel="stylesheet" type="text/css">
    <link href="/fonts/opensans.css" rel="stylesheet" type="text/css">
    <script src="js/template_load.js"></script>
    <title>Join</title>
</head>

<body onload="initSummary(), initHead(), initUser()">
    <header id="header"></header>
    <div id="sideboard"></div>
    <div class="summary_container">
        <div class="summary">
            <div class="header_summary">Join 360
                <img class="verticalbar" src="/img/Vector5.svg"></img>
                <div class="header_summary_text">Key Metrics at a Glance</div>
            </div>
            <div class="boxs_box">
                <div class="boxs_top">
                    <a href="board.html">
                        <div class="box_pencil hover">
                            <img class="box_icon" src="/img/pencil.svg"></img>
                            <div class="column_container">
                                <div class="box_number" id="summary-todo-number"></div>
                                <div class="box_text">To-do</div>
                            </div>
                        </div>
                    </a>
                    <a href="board.html">
                        <div class="box_check hover">
                            <img class="box_icon" src="/img/group-7-summary.svg"></img>
                            <div class="column_container">
                                <div class="box_number" id="summary-done-number">1</div>
                                <div class="box_text">Done</div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="boxs_center">
                    <a href="board.html">
                        <div class="box_urgency hover">
                            <img class="box_icon" src="/img/prio_up_box.svg"></img>
                            <div class="column_container">
                                <div class="box_number" id="summary-urgent-number">1</div>
                                <div class="box_text">Urgent</div>
                            </div>
                            <img class="box_urgency_verticalbar" src="/img/Vector5_2.svg"></img>
                            <div class="box_urgency_column">
                                <div class="box_urgency_date" id="summary-deadline"></div>
                                <div class="box_urgency_deadline">Upcoming Deadline</div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="boxs_down">
                    <a href="board.html">
                        <div class="box_small hover">
                            <div class="box_small_number" id="summary-onboard-number">5</div>
                            <div class="box_small_text">Tasks in Board</div>
                        </div>
                    </a>
                    <a href="board.html">
                        <div class="box_small hover">
                            <div class="box_small_number" id="summary-progress-number">2</div>
                            <div class="box_small_text2">Tasks In Progress</div>
                        </div>
                    </a>
                    <a href="board.html">
                        <div class="box_small hover">
                            <div class="box_small_number" id="summary-await-number">2</div>
                            <div class="box_small_text">Awaiting Feedback</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="right_textbox">
            <div class="right_textgray" id="greetingTimed"></div>
            <div class="right_textlightblue" id="loggedinUser"></div>
        </div>
    </div>
    <script src="js/userManager.js"></script>
    <script src="js/storage.js" defer></script>
    <script src="js/summary.js" defer></script>
    <script src="js/header.js"></script>
    <script src="js/script.js"></script>
    <script src="js/selected.js"></script>
</body>

</html>
