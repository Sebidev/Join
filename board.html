<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board</title>
  <link rel="stylesheet" href="./css/board.css" />
  <link rel="stylesheet" href="./css/add_task.css" />
  <link rel="stylesheet" href="./css/contacts.css" />
</head>

<body onload="initHead(), initUser()">
  <header id="header"></header>
  <div id="sideboard"></div>
  <div class="head">
    <div class="board-head">Board</div>
    <div class="head-right">
      <div class="input-container">
        <input class="find-task-search" type="text" />
        <img class="vector" src="./img/Vector 3.svg" alt="" />
        <img class="search-icon" src="./img/search.svg" alt="" />
      </div>
      <button class="add-task-button" onclick="addTask('todo-column')">
        Add task
        <img src="./img/add.svg" alt="" />
      </button>
    </div>
  </div>

  <div class="board">
    <div class="to-do-section">
      <div class="instance">
        <h3>To do</h3>
        <div onclick="addTask('todo-column')" class="plus-button">
          <img src="./img/Capa 1.svg" alt="" />
        </div>
      </div>

      <div id="todo-column" class="board-column-content" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- highlight('todo-column')" ondragleave="removeHighlight('todo-column')"> -->
      </div>
    </div>

    <div class="in-progress-section">
      <div class="instance">
        <h3>In progress</h3>
        <div onclick="addTask('progress-column')" class="plus-button">
          <img src="./img/Capa 1.svg" alt="" />
        </div>
      </div>

      <div id="progress-column" class="board-column-content" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- highlight('progress-column')" ondragleave="removeHighlight('progress-column')"> -->
      </div>
    </div>

    <div class="await-section">
      <div class="instance">
        <h3>Await feedback</h3>
        <div onclick="addTask('await-column')" class="plus-button">
          <img src="./img/Capa 1.svg" alt="" />
        </div>
      </div>

      <div id="await-column" class="board-column-content" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- highlight('await-column')" ondragleave="removeHighlight('await-column')"> -->
      </div>
    </div>

    <div class="done-section">
      <div class="instance">
        <h3>Done</h3>
      </div>

      <div id="done-column" class="board-column-content" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- highlight('done-column')" ondragleave="removeHighlight('done-column')"> -->
      </div>
    </div>
  </div>

  <script src="js/userManager.js"></script>
  <script src="js/template_load.js"></script>
  <script src="js/add-task.js"></script>
  <script src="js/board.js"></script>
  <script src="js/board_template.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/header.js"></script>
  <script src="js/drag_drop.js"></script>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- jQuery UI -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
</body>

</html>
